<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript - Boutique</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Boutique JavaScript">
        <meta name="author" content="Christiane DUMONT">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <!-- CSS perso -->
        <link rel ="stylesheet" href="style.css">
    </head>
    <body>
      <header class="container">
        <p class="text-right"><i class="fas fa-shopping-cart"></i> <span id="cart">Le panier est vide</span></p>
      </header>
      <main class="container">
        <section>
          <h1>Ma boutique</h1>
          <p class="text-center"><span id="croissant">Prix croissant <i class="fa-solid fa-chevron-up"></i></span> | <span id="decroissant">Prix décroissant <i class="fa-solid fa-chevron-down"></i></span></p>
          <div id="liste-envies">
            <h2><i class="fa-solid fa-heart"></i> Ma liste d'envies</h2>
            <div id="liste">
              <p class="status">La liste est vide</p>
            </div>
            <button class="btn btnVider" id="btnViderListe"><i class="fa-solid fa-trash-can"></i> Vider</button>
          </div>
          <div id="shop" class="flex"></div>
        </section>
      </main>
      <footer>
        <p>Exercice pédagogique fourni par <a href="https://www.consultantweb.eu" target="_blank" rel="noopener noreferrer">Christiane Dumont</a></p>
      </footer>
      <script src="main.js"></script>
    </body>
</html>
